<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cave Men 510</title>
	<!-- styles -->
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/padding.css">
	<link rel="stylesheet" href="css/margin.css">
	<link rel="icon" href="images/logo.jpg">
</head>
<body>
	
	<div class="container">
		<div class="row"><br><br>
			<div class="col s6 offset-s3">
				<div class="card-panel">
					<div class="card-content">
						<h4>LOGIN</h4>
						<div class="row">
							<form id="loginform" class="col s12" >

								<div class="row">
									<div class="input-field col s12">
										<input placeholder="Enter Username" type="text" class="validate" name="username">
										<label for="Username">Username</label>
									</div>
									<div class="input-field col s12">
										<input placeholder="Enter Password" type="password" class="validate" name="password">
										<label for="Password">Password</label>
									</div>
								</div>
								<div class="row">
									<div class="col s6 offset-s7">
										<button class="btn-flat" type="submit">Submit
											<i class="fa fa-paper-plane"></i>
										</button>
									</form>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/initial.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
